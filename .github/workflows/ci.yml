name: CI

on:
  pull_request:
  push:
    branches: [main]

permissions:
  contents: read

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Type and Astro checks
        run: npm run check

      - name: Run tests
        run: npm run test

      - name: Build static site
        run: npm run build
        env:
          GITHUB_REPOSITORY: ${{ github.repository }}
